<!-- parent-management.component.html -->
<div class="main">
  <div class="main-wrapper">
    <div class="first-section">
      <div class="prof">
        <div class="header-section">
          <button class="add-button" (click)="openModal()">Ajouter un parent</button>
        </div>
        <app-parent-list (editParentEvent)="onEditParent($event)"></app-parent-list>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour créer/éditer un parent -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">{{ parentToEdit ? 'Modifier le parent' : 'Ajouter un parent' }}</h2>
      <button class="modal-close" (click)="closeModal()">
        <i class="pi pi-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <app-parent-create
        [parentToEdit]="parentToEdit"
        (parentCreated)="onParentCreated()"
        (parentUpdated)="onParentUpdated()">
      </app-parent-create>
    </div>
  </div>
</div>
