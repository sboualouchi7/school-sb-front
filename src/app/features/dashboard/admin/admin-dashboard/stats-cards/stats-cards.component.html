<!-- stats-cards.component.html -->
<div class="stats-cards">
  <div class="cards-header">
    <h2>Statistiques Générales</h2>
  </div>

  <div *ngIf="loading" class="loading-state">
    <i class="pi pi-spin pi-spinner"></i>
    <p>Chargement des statistiques...</p>
  </div>

  <div *ngIf="error" class="error-state">
    <i class="pi pi-exclamation-triangle"></i>
    <p>Erreur lors du chargement des données</p>
    <button (click)="loadStats()" class="retry-btn">Réessayer</button>
  </div>

  <div *ngIf="!loading && !error" class="cards-grid">
    <div *ngFor="let card of getCards()"
         class="stat-card"
         [ngClass]="'card-' + card.color">

      <div class="card-icon">
        <i [class]="card.icon"></i>
      </div>

      <div class="card-content">
        <div class="card-value">{{ card.value }}</div>
        <div class="card-title">{{ card.title }}</div>
        <div class="card-description">{{ card.description }}</div>
      </div>

      <div class="card-trend">
        <!-- Optionnel: ajouter une tendance -->
        <i class="pi pi-arrow-up"></i>
      </div>
    </div>
  </div>
</div>
