<!-- teacher-management.component.html -->
<div class="main">
  <div class="main-wrapper">
    <div class="first-section">
      <div class="prof">
        <div class="header-section">
          <button class="add-button" (click)="openModal()">Ajouter un enseignant</button>
        </div>
        <app-teacher-list (editTeacherEvent)="onEditTeacher($event)"></app-teacher-list>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour crÃ©er/Ã©diter un enseignant -->
<!-- Modern Modal Template for Teacher Management -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">{{ enseignantToEdit ? 'Modifier l\'enseignant' : 'Ajouter un enseignant' }}</h2>
      <button class="modal-close" (click)="closeModal()">
        <i class="pi pi-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <app-teacher-create
        [enseignantToEdit]="enseignantToEdit"
        (teacherCreated)="onTeacherCreated()"
        (teacherUpdated)="onTeacherUpdated()">
      </app-teacher-create>
    </div>
  </div>
</div>
