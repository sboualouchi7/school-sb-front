<!-- module-management.component.html -->
<div class="main">
  <div class="main-wrapper">
    <div class="first-section">
      <div class="prof">
        <div class="header-section">
          <button class="add-button" (click)="openModal()">Ajouter une module</button>
        </div>
        <app-module-list (editModuleEvent)="onEditModule($event)"></app-module-list>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour créer/éditer une module -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">{{ moduleToEdit ? 'Modifier le module' : 'Ajouter un module' }}</h2>
      <button class="modal-close" (click)="closeModal()">
        <i class="pi pi-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <app-module-create
        [moduleToEdit]="moduleToEdit"
        (moduleCreated)="onModuleCreated()"
        (moduleUpdated)="onModuleUpdated()">
      </app-module-create>
    </div>
  </div>
</div>
