<!-- student-management.component.html -->
<div class="main">
  <div class="main-wrapper">
    <div class="first-section">
      <div class="prof">
        <div class="header-section">
          <button class="add-button" (click)="openModal()">Ajouter un étudiant</button>
        </div>
        <app-student-list (editStudentEvent)="onEditStudent($event)"></app-student-list>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour créer/éditer un étudiant -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">{{ etudiantToEdit ? 'Modifier l\'étudiant' : 'Ajouter un étudiant' }}</h2>
      <button class="modal-close" (click)="closeModal()">
        <i class="pi pi-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <app-student-create
        [etudiantToEdit]="etudiantToEdit"
        (studentCreated)="onStudentCreated()"
        (studentUpdated)="onStudentUpdated()">
      </app-student-create>
    </div>
  </div>
</div>
