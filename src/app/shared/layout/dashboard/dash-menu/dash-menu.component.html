<!-- src/app/shared/layout/dashboard/dash-menu/dash-menu.component.html -->
<div class="main">
  <div class="menu"></div>

  <ul>

    <li *ngFor="let item of menuItems">
<a
      [routerLink]="item.path"
      (click)="setActiveLink(item.path)"
      [ngClass]="{ 'active': isLinkActive(item.path) }">
      <i class="{{ item.icon }}"></i>
      <p [ngClass]="{ 'active-p': isLinkActive(item.path) }">{{ item.label }}</p>
      </a>
    </li>
  </ul>
</div>
