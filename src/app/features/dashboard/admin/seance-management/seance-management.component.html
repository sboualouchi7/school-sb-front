
<!-- seance-management.component.html -->
<div class="main">
  <div class="main-wrapper">
    <div class="first-section">
      <div class="seances-container">
        <div class="page-header">
          <h1>Suivi Hebdomadaire des Séances</h1>
          <div class="header-actions">
            <button class="btn btn-export">
              <i class="pi pi-download"></i> Exporter
            </button>
            <button class="btn btn-calendar">
              <i class="pi pi-calendar"></i> Vue Calendrier
            </button>
            <button class="btn btn-primary" (click)="openModal()">
              <i class="pi pi-plus"></i> Ajouter une séance
            </button>
          </div>
        </div>

        <!-- Filtres -->
        <div class="filters-section">
          <app-seance-filters (filtersChanged)="onFiltersChanged($event)"></app-seance-filters>
        </div>

        <!-- Liste des séances -->
        <div class="seances-table">
          <app-seance-list (editSeanceEvent)="onEditSeance($event)"></app-seance-list>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour créer/éditer une séance -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">{{ seanceToEdit ? 'Modifier la séance' : 'Ajouter une séance' }}</h2>
      <button class="modal-close" (click)="closeModal()">
        <i class="pi pi-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <app-seance-create
        [seanceToEdit]="seanceToEdit"
        (seanceCreated)="onSeanceCreated()"
        (seanceUpdated)="onSeanceUpdated()">
      </app-seance-create>
    </div>
  </div>
</div>
