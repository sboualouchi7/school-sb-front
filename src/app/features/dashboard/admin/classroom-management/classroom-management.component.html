<!-- classroom-management.component.html -->
<div class="main">
  <div class="main-wrapper">
    <div class="first-section">
      <div class="prof">
        <div class="header-section">
           <button class="add-button" (click)="openModal()">Ajouter une classe</button>
        </div>
        <app-classroom-list (editClasseEvent)="onEditClass($event)"></app-classroom-list>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour créer/éditer une classe -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">{{ classeToEdit ? 'Modifier la classe' : 'Ajouter une classe' }}</h2>
      <button class="modal-close" (click)="closeModal()">
        <i class="pi pi-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <app-classroom-create
        [classeToEdit]="classeToEdit"
        (classCreated)="onClassCreated()"
        (classUpdated)="onClassUpdated()">
      </app-classroom-create>
    </div>
  </div>
</div>
